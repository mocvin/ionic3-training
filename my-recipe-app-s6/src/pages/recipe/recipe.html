<ion-header>
  <ion-navbar>
    <ion-title>{{recipe?.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col> <h2>{{recipe?.title | uppercase}}</h2></ion-col>
      <div class="subtitle">{{recipe?.difficulty}}</div>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{recipe?.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe?.ingredients;">
            <h2>{{ingredient.name}}</h2>
            <ion-note item-end>{{ingredient.amount}}</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe?.ingredients.length > 0">
      <ion-col>
        <button ion-button clear small (click)="onClickToBuyIngredients(recipe)">
          Add Ingredients to Shopping List
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onClickEditRecipe(recipe, idx)">Edit</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block color='danger' (click)="onClickDeleteRecipe()">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
